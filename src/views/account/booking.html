<header class="nk-header page-header is-transparent is-sticky is-shrink" id="header">
        <%- include("./../components/header.html",{
            title : "Booking NFT's",
            description : "Blockchain travel"
        }) %>
</header>
<main class="nk-pages">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>


    <section class="section bg-transparent over-down over-up-xl-s1 pdt-0">
                <div class="ui-mask-right ui-mask-s8"></div>
                <div class="container">
                    <!-- Block @s -->
                    <div class="nk-block nk-block-features-s3">
                        <h1 class="title">NFT's Booking</h1>
                        <form>
                        <div class="card mb-4">
                            <h4>Infomation</h4>
                          <div class="form-group row">
                            <div class="col-md-6">
                                
                                    <label for="exampleInputEmail1">First Name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    

                          
                            </div>
                            <div class="col-md-6">
                                
                                    <label for="exampleInputEmail1">Last Name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    
                            </div>
                          </div>


                          <div class="form-group">
                            <label for="exampleInputEmail1">Phone Number</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            
                          </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            
                          </div>


                          <div class="form-group">
                            <label for="exampleInputEmail1">Passort / ID</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            
                          </div>




                         

                        </div>
                        
                        <div class="card mb-4">
                          <h4>Hotel</h4>
                          <div class="form-group row">
                            <div class="col-md-4">
                                <label for="exampleInputEmail1">Country</label>
                                <select  class="form-control">
                                    <option value="vn">Vietnamme</option>
                                    
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label for="exampleInputEmail1">Location</label>
                                <select  class="form-control" id="province">
                                    <option value="">----</option>
                                    <% hotel.forEach((item,index) => {%>
                                        <option value="<%=item.id%>"><%=item.province%> - <%=item.star%> Star</option>
                                    <%});%>
                                </select>
                            </div>
                            
                          </div>


                          <div class="input-daterange row mb-4">
                              <div class="col-md-6">
                                <label id="start-p" for="start">Checkin</label>
                                <input  class="form-control" id="start" aria-describedby="emailHelp">
                                
                              </div>


                              <div class="col-md-6">
                                <label for="exampleInputEmail1">Checkout</label>
                                <input  class="form-control" id="end" aria-describedby="emailHelp">
                                
                              </div>
                          </div>
                          <div id="afternotes"></div>

                          
                        </div>
                          
                          <button type="submit" class="btn btn-primary">Send Booking</button>
                        </form>
                    </div><!-- .block @e -->
                </div>
            </section>
            <!-- // -->
</main>
<footer class="nk-footer bg-theme-grad ov-h">
          <%- include("./../components/footer.html") %>
</footer>
<script type="text/javascript">
    $(document).ready(function(){

        $('.input-daterange').datepicker({
            format: 'dd-mm-yyyy',
            autoclose: true,
            calendarWeeks : true,
            clearBtn: true,
            disableTouchKeyboard: true
        });
        $("#province").on("change",function(){
            var id = $(this).val();
            
            
            axios.get("/api/province/"+id).then(function (response) {
                $("#afternotes").html(response);
                console.log(response);
            });
            

        });
        });
</script>
