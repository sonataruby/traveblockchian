<h4>Marketplace Ads</h4>
<table class="table table-bordered table-hover table-inverse">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      
      <th colspan="6">Options</th>
      
      <th></th> 
    </tr>  
    <tr>  
      <th colspan="3"></th> 
       
      <th>Star</th> 
      <th>Night</th>
      <th>Bed</th>
      <th>Exit</th>
      <th></th> 
    </tr> 
    
  </thead> 
  <tbody>
    <% data.forEach(function(data) { %>
    <tr>  
      <th scope="row"><%=data.item_id%></th>
      <td><%=data.name%></td>
      <td><%=data.price%></td>
      
      <td><%=data.star%></td>
      <td><%=data.night%></td>
      <td><%=data.bed%></td>
      <td><%=data.exitmoiky%> (Day)</td>
      <td class="text-right">
        
        <a class="btn btn-sm btn-primary" href="/marketplace/ads-<%=data.id%>.html">Set Ads</a>
        
      </td>
    </tr> 
    <% }); %>
    
  </tbody>
</table>
