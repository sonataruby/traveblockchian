<h4>Banner Edit</h4>
<form action="/ads/banner-edit-<%=item.id%>.html" method="post" enctype="multipart/form-data">
	<div class="card">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Name</label>
	    <input type="text" class="form-control" name="name" value="<%=item.name%>">
	    
	  </div>

		<div class="row mb-4">
			<div class="col-md-12">
					
					<div id="camera_icon" class="camera_icon" style="background-image:url(<%=item.banner%>)"></div>
					<input type="hidden" name="banner" value="<%=item.banner%>">
			</div>
			<div class="col-md-12">
				<div class="input-group">
				  <div class="custom-file">
				    <input type="file" class="custom-file-input" name="image" id="file_photo" aria-describedby="inputGroupFileAddon04">
				    <label class="custom-file-label" for="file_photo">Choose file</label>
				  </div>
				  
				</div>
			</div>
		</div>


		<div class="input-daterange row mb-4">
              <div class="col-md-6">
                <label id="start-p" for="start">Start Date</label>
                <input  class="form-control" id="start" name="start_date" value="<%=item.start_date%>" aria-describedby="emailHelp">
                
              </div>


              <div class="col-md-6">
                <label for="exampleInputEmail1">End Date</label>
                <input  class="form-control" id="end" name="end_date" value="<%=item.end_date%>" aria-describedby="emailHelp">
                
              </div>
        </div>

        <div class="form-group">
	    <label for="exampleInputEmail1">Link</label>
	    <input type="text" class="form-control" name="link" value="<%=item.link%>">
	    
	  </div>
	  <div>
	  <button type="submit" class="btn btn-primary btn-lg">Save Data</button>
	</div>
	</div>
</form>

<link rel="stylesheet" type="text/css" href="/assets/editer/summernote-bs4.css">

<script src="/assets/editer/summernote-bs4.js" referrerpolicy="origin"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<style>
    .camera_icon {
  background-repeat: no-repeat;
  background-size: cover;
  background-color:#d7d7d7;
  background-position: center center;
  border: 1px solid #ddd;
  height:300px;
}
    </style>
<script>

	$(document).ready(function() {
      $('#description').summernote({
        height: 550
      });

        $('.input-daterange').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            calendarWeeks : true,
            clearBtn: true,
            disableTouchKeyboard: true
        });
});
function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                //$('#blah').attr('src', e.target.result);
                document.getElementById('camera_icon').style.backgroundImage="url( " + e.target.result + ")";
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#file_photo").change(function(){
        readURL(this);
    });


</script>
