<script src="https://cdn.tiny.cloud/1/2mip7l7c5xlpey2rq68tprkx8ni20jixacx9evq9820ojg9f/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<div class="card">
	<div class="card-body">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Name</label>
					<input type="text" class="form-control" name="province" value="<%=info.province%>">
					
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Code</label>
					<input type="text" class="form-control" name="province_code" value="<%=info.province_code%>">
					
				</div>
			</div>
		</div>




		<div class="form-group form-check">
		    <input type="checkbox" name="status" value="On" class="form-check-input">
		    <label class="form-check-label" for="exampleCheck1">Status</label>
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Notes</label>
			<textarea class="form-control" name="notes"><%=info.notes%></textarea>
			
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1"><h4>Service</h4></label>
			<div id="servicesEditter" style="min-height:300px;"><%=info.service%></div>
			<textarea class="form-control editor" name="service" style="width: 1px; height: 1px; position: absolute; top: -1000vh;"><%=info.service%></textarea>
			
		</div>


		<div class="form-group">
			<label for="exampleInputEmail1"><h4>Infomation</h4></label>
			<div id="infomationEditter" style="min-height:300px;"><%=info.infomation%></div>
			<textarea class="form-control editor" name="infomation" style="width: 1px; height: 1px; position: absolute; top: -1000vh;"><%=info.infomation%></textarea>
			
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1"><h4>Maps</h4></label>
			<textarea class="form-control" name="maps"><%=info.maps%></textarea>
			
		</div>
	</div>
</div>
