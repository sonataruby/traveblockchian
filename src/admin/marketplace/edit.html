<h4>Item Marketplance Edit</h4>
<form action="/marketplace/item-edit-<%=item.id%>.html" method="post" enctype="multipart/form-data">
	<div class="card">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" name="name" value="<%=item.name%>">
    
  </div>
  	<div class="row">
	  	<div class="col-md-6 mb-4">
		  <div class="form-group">
		    <label for="exampleInputPassword1">Price</label>
		    
		    <div class="input-group">
			  <input type="text" class="form-control" name="price" value="<%=item.price%>">
			  <div class="input-group-append">
			    <button class="btn btn-primary" type="button" id="button-addon2">UBG</button>
			  </div>
			</div>
		  </div>
		  
	  	</div>
	  	<div class="col-md-6 mb-4">

		  <div class="form-group">
		    <label for="exampleInputPassword1">Qty</label>
		    <input type="number" class="form-control" name="qty" value="<%=item.qty%>">
		  </div>
		</div>
	</div>

  

	<div class="row">
		<div class="col-md-3">
				
				<div id="camera_icon" class="camera_icon" style="background-image:url(<%=item.banner%>)"></div>
				<input type="hidden" name="banner" value="<%=item.banner%>">
		</div>
		<div class="col-md-9">
			<div class="input-group">
			  <div class="custom-file">
			    <input type="file" class="custom-file-input" name="image" id="file_photo" aria-describedby="inputGroupFileAddon04">
			    <label class="custom-file-label" for="file_photo">Choose file</label>
			  </div>
			  
			</div>
		</div>
	</div>
  
  


  <h4>Info Token</h4>
  <div class="row">
  	<div class="col-md-6 mb-4">
  		<div class="form-group">
		    <label for="exampleInputPassword1">Star</label>
		    <select  class="form-control" name="star">
		    	<% for(var i=1; i <= 5; i++) {%>
              <option value="<%=i%>" <% if(item.star == i){%>selected<%}else{%><%}%>><%=i%> Star</option>
          <% } %>
		    	
		    	
		    </select>
		</div>
  	</div>
  	<div class="col-md-6 mb-4">
  		<div class="form-group">
		    <label for="exampleInputPassword1">Night</label>
		    <input type="number" class="form-control" name="night" value="<%=item.night%>">
		</div>
  	</div>
  	<div class="col-md-6 mb-4">
  		<div class="form-group">
		    <label for="exampleInputPassword1">Bed</label>
		    <input type="number" class="form-control" name="bed" value="<%=item.bed%>">
		</div>
  	</div>
  	<div class="col-md-6 mb-4">
  		<div class="form-group">
		    <label for="exampleInputPassword1">Exit</label>
		    <select  class="form-control" name="timeexit">
		    	<% for(var i=1; i <= 5; i++) {%>
              <option value="<%=i%>" <% if(item.exittime == i){%>selected<%}else{%><%}%>><%=i%> Year</option>
          <% } %>
		    </select>
		</div>
  	</div>
  </div>
  

  <div class="form-group">
    <label for="exampleInputPassword1">Prikey</label>
    <input type="text" class="form-control" name="prikey" readonly value="<%=item.prikeys%>">
  </div>

  <h4>Infomation</h4>
  <div class="form-group">
    
  	
    <textarea id="description" name="description" style="min-height:300px;" class="form-control border"><%-item.description%></textarea>
   
  </div>
  <div>
	  <button type="submit" class="btn btn-primary btn-lg">Save Data</button>
	</div>
  </div>
</form>

<link rel="stylesheet" type="text/css" href="/assets/editer/summernote-bs4.css">

<script src="/assets/editer/summernote-bs4.js" referrerpolicy="origin"></script>

<style>
    .camera_icon {
  background-repeat: no-repeat;
  background-size: cover;
  background-color:#d7d7d7;
  background-position: center center;
  border: 1px solid #ddd;
  height:300px;
}
    </style>
<script>

	$(document).ready(function() {
      $('#description').summernote({
        height: 550
      });
});
function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                //$('#blah').attr('src', e.target.result);
                document.getElementById('camera_icon').style.backgroundImage="url( " + e.target.result + ")";
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#file_photo").change(function(){
        readURL(this);
    });


</script>
